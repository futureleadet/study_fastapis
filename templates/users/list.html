<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>User List</div>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>Seoul</td>
        </tr>
        {% for user in user_list%}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.city }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
